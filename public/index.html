<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NTC Bus Tracking</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map { height: 90vh; width: 100%; }
    #controls { padding: 10px; }
  </style>
</head>
<body>
  <div id="controls">
    <input type="text" id="tripIdInput" placeholder="Enter Trip ID" />
    <button id="filterBtn">Filter Trip</button>
    <button id="showAllBtn">Show All Moving Trips</button>
  </div>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([7.8731, 80.7718], 7);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    const busMarkers = {};

    function createColoredMarker(lat, lng, color, popupText) {
      const icon = L.icon({
        iconUrl: `https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-${color}.png`,
        iconSize: [25, 41],
        iconAnchor: [12, 41],
        popupAnchor: [1, -34],
        shadowUrl: 'https://unpkg.com/leaflet/dist/images/marker-shadow.png',
        shadowSize: [41, 41]
      });
      return L.marker([lat, lng], { icon }).bindPopup(popupText).addTo(map);
    }

    let currentFilterTripId = null; // store the filter trip ID

    async function fetchTrips() {
      try {
        const res = await fetch('/trips');
        const trips = await res.json();
        const now = new Date();

        const movingBusIds = [];

        for (const trip of trips) {
          // Skip trips if a filter is active
          if (currentFilterTripId && trip.trip_id !== currentFilterTripId) continue;

          const loc = trip.current_location;
          if (!loc) continue;

          const scheduledStart = new Date(trip.scheduled_time);
          const tripEnd = new Date(scheduledStart.getTime() + trip.duration_min * 60 * 1000);
          const isMoving = now >= scheduledStart && now <= tripEnd;

          movingBusIds.push(trip.bus_id);

          if (busMarkers[trip.bus_id]) {
            busMarkers[trip.bus_id].setLatLng([loc.lat, loc.lng]);
            const currentIconUrl = busMarkers[trip.bus_id].options.icon.options.iconUrl;
            const desiredColor = isMoving ? 'blue' : 'red';
            if (!currentIconUrl.includes(desiredColor)) {
              const popupText = `<b>Bus:</b> ${trip.bus_id}<br><b>Route:</b> ${trip.route_id}`;
              map.removeLayer(busMarkers[trip.bus_id]);
              busMarkers[trip.bus_id] = createColoredMarker(loc.lat, loc.lng, desiredColor, popupText);
            }
          } else {
            const color = isMoving ? 'blue' : 'red';
            const popupText = `<b>Bus:</b> ${trip.bus_id}<br><b>Route:</b> ${trip.route_id}`;
            busMarkers[trip.bus_id] = createColoredMarker(loc.lat, loc.lng, color, popupText);
          }
        }

        // Remove buses that are not in current filter/moving
        for (const busId in busMarkers) {
          if (!movingBusIds.includes(busId)) {
            map.removeLayer(busMarkers[busId]);
            delete busMarkers[busId];
          }
        }

      } catch (err) {
        console.error('Error fetching trips:', err);
      }
    }

    fetchTrips();
    setInterval(fetchTrips, 1000);

    // Filter button
    document.getElementById('filterBtn').addEventListener('click', () => {
      const tripId = document.getElementById('tripIdInput').value.trim();
      currentFilterTripId = tripId || null;
      fetchTrips();
    });

    document.getElementById('showAllBtn').addEventListener('click', () => {
      currentFilterTripId = null;
      fetchTrips();
    });
  </script>
</body>
</html>
